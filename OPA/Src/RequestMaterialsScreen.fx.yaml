        Height: =99
        OnSelect: |-
            =If(
                mapcheckVar=false, Notify("Please select a delivery location on the map"),
                If(
                    amVar="", Notify("Please select AM or PM before submitting a request"),
            If(
                Or(
                    ComboBox1.Selected.TypeOfMaterial="",  
                    ComboBox1.Selected.SpanishType="",
                    InputComp.Selected.Value="", 
                    IsBlank(InputContact.Text), 
                    CountRows(colRequestItemsList)=0
                    ), 
                    Notify("Please fill out all entries and select a request item before submitting a request.", NotificationType.Error),
            
            Set(spinnerVar, true);
            ClearCollect(
                colHeaderMain,
                {
                    Title:       InputComp.Selected.Value & InputGro.Selected.Result & Substitute(Substitute(Substitute(User().FullName &                             Now()," ",""),"/",""),":",""),
                    COMPANY:     InputComp.Selected.Value,
                    GROWER:      InputGro.Selected.Result,
                    SUBMITTER:   User().FullName,
                    DATE:        Today(),
                    MODULE:      "Request",
                    DESCRIPTION: InputNotes2.Text,
                    STATUS:      "Submitted",
                    LATITUDE:    Location.Latitude,
                    LONGITUDE:   Location.Longitude
                }
            )
            ;
            
            Set(
                varSK,
                Patch(
                    HeaderMain, Defaults(HeaderMain),
                    {
                        Title:       First(colHeaderMain).Title,
                        COMPANY:     First(colHeaderMain).COMPANY,
                        GROWER:      First(colHeaderMain).GROWER,
                        SUBMITTER:   First(colHeaderMain).SUBMITTER,
                        DATE:        First(colHeaderMain).DATE,
                        MODULE:      First(colHeaderMain).MODULE,
                        DESCRIPTION: First(colHeaderMain).DESCRIPTION,
                        STATUS:      First(colHeaderMain).STATUS,
                        LATITUDE:    First(colHeaderMain).LATITUDE,
                        LONGITUDE:   First(colHeaderMain).LONGITUDE
                    }
                )
            );
            
            UpdateIf(
                colRequestItemsList,
                UID="x",
                {UID: varSK.ID}
            );
            
            Patch(
                RequestHeader, Defaults(RequestHeader),
                {
                    Title:            InputComp.Selected.Value & InputGro.Selected.Result & Substitute(Substitute(Substitute(User().FullName &                             Now()," ",""),"/",""),":",""),
                    UID:              varSK.ID,
                    Grower:           InputGro.Selected.Result,
                    Company:          InputComp.Selected.Value,
                    Ranch:            InputRanch.Text,
                    Notes:            InputNotes2.Text, 
                    DateNeeded:       DatePicker1.SelectedDate,
                    TimeNeeded:       InputTime.Text,
                    Contact:          InputContact.Text,
                    RequestType:      "Request",
                    Submitter:        User().FullName,
                    Status:           "Submitted",
                    DateTimeNeeded:   DateTimeValue(DatePicker1.SelectedDate & " " & InputTime.Text),
                    RequestLatitude:  Map2.ClickedLocation.Latitude,
                    RequestLongitude: Map2.ClickedLocation.Longitude
                }
            );
            
            //Collect(RequestItemsList, colRequestItemsList);
            
            Patch(RequestItemsList,
                ForAll(colRequestItemsList,
                {
                    Title: Title,
                    Material: Material,
                    UID: UID,
                    TypeOfMaterial: TypeOfMaterial,
                    CostEach: CostEach,
                    Submitter: Submitter,
                    HowMany: HowMany,
                    Amount: Amount,
                    Status: "Submitted",
                    SpanishMaterial: SpanishMaterial,
                    SpanishType: SpanishType
                    }
                )
                );
            
            Clear(colHeaderMain);
            Clear(colRequestItemsList);
            Clear(colRequestMaterials);
            Set(resetVar, true);
            Set(resetVar, false);
            Set(itemresetVar, true);
            Set(itemresetVar, false);
            Set(mapcheckVar, false);
            Set(spinnerVar, false)
